<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style type="text/css">
        .button {
            display: inline-block;
            height: 50px;
            line-height: 50px;
            position: relative;
            border: 1px solid white;
            padding: 0 1rem;
        }
    </style>
</head>
<body>
<header th:align="center">
    <h1 th:text="${usersHeadline}"></h1>
</header>

<table id="userList" width="400" border="1" align="center">
    <thead>
    <tr>
        <th> Name </th>
        <th> Last Name </th>
        <th> E-mail </th>
        <th> Login </th>
        <th> Password </th>
        <th> Edit </th>
        <th> Delete </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}"
        th:style="${user} ? 'background: #f0f0f2;' : 'background: #ffffff;'">
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getLogin()}"></td>
        <td th:text="${user.getPassword()}"></td>
        <td>
            <a th:href="@{/edit(id=${user.id})} ">Edit</a>
        </td>
        <td>
            <a th:href="@{/delete(id=${user.id})} ">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<p th:align="center">
    <button class="button" onclick="location.href='/add'" >Add new user</button>
</p>
</body>
</html>
