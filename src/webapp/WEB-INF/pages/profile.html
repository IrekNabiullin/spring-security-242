<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
/
</head>
<body>
<div class="container col-md-5">
    <div class="card">
        <div class="card-body">
            <h2 th:align="center" class="card-title">User info</h2>
            <h5 th:align="center">User Name: [[${user.getFirstName()}]]</h5>
            <h5 th:align="center">Last Name: [[${user.getLastName()}]]</h5>
            <h5 th:align="center">E-mail: [[${user.getEmail()}]]</h5>
            <h5 th:align="center">Login: [[${user.getLogin()}]]</h5>
            <h5 th:align="center">Password: [[${user.getPassword()}]]</h5>

            <p th:align="center">
                <button sec:authorize-acl="hasRole('ADMIN')" onclick="location.href='/admin'">Back to admin menu</button>
                <button sec:authorize="hasRole('ROLE_ADMIN')" onclick="location.href='/admin'">Back to admin menu</button>
                <button onclick="location.href='/logout'">Logout</button>
            </p>
        </div>
    </div>
</div>


</body>
</html>
